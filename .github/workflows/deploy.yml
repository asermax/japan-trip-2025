name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate timeline content
        run: python scripts/generate_timeline.py --research research --output site/content

      - name: Install Zola
        run: sudo snap install --edge zola

      - name: Build site
        run: cd site && zola build

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public/

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4