<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ config.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}">

    <link rel="stylesheet" href="{{ get_url(path='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="{{ get_url(path='@/_index.md') }}">🗾 {{ config.title }}</a>
            </div>
            <div class="nav-links">
                <a href="{{ get_url(path='@/destinations/_index.md') }}">🏙️ Destinations</a>
                <a href="{{ get_url(path='@/journey/_index.md') }}">🚄 Journey</a>
                <a href="{{ get_url(path='@/discover/_index.md') }}">🗾 Discover</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <footer>
        <p>&copy; {{ config.extra.trip_year }} {{ config.extra.author }} | Japan Trip Research</p>
    </footer>
</body>
</html>
